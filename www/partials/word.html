<div class="center">
    <div class="button" ng-click="redirect('main')">Main Menu</div>
    </br>
    <div id="wordPresenter">
        <div>{{currentWord}}</div>
        <img ng-src="{{wordImage}}" alt="img">
    </div>

    <div class="button">Hear Prunanciation</div>
    </br>
    <div id="prevBtn" class="fastclick" ng-click="prevWord()"><strong>Previous</strong></div>
    <div id="nextBtn" class="fastclick" ng-click="nextWord()"><strong>Next</strong></div>
</div>
